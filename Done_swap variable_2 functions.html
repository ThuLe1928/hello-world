            function handlingButtonSwapClicked() {
                var objConsistOfTwoVariables = { value1 : null, value2: null };
                objConsistOfTwoVariables.value1 = parseInt(document.getElementById("a").value);
                objConsistOfTwoVariables.value2 = parseInt(document.getElementById("b").value);
                swapVariable (objConsistOfTwoVariables);
                document.getElementById("a").value = objConsistOfTwoVariables.value1;
                document.getElementById("b").value = objConsistOfTwoVariables.value2;
            }

            function swapVariable (motCaiObjNaoDo) {
                motCaiObjNaoDo.value1 += motCaiObjNaoDo.value2;
                motCaiObjNaoDo.value2 = motCaiObjNaoDo.value1 - motCaiObjNaoDo.value2;
                motCaiObjNaoDo.value1 = motCaiObjNaoDo.value1 - motCaiObjNaoDo.value2;
            }
        </script>

        <button type="submit" onclick="handlingButtonSwapClicked()">Swap two numbers</button>
